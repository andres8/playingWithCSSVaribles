<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playing with CSS Varibles</title>
  </head>
  <body>
    <h2>Update CSS Varibles with <span class='hl'>JS</spand></h2>
    <div class="controls">
      <label for="spacing">Sapacing:</label>
      <input type="range" name="spacing" min="10" max='200' value="10" data-sizing='px'>
      <label for="blur">Blur:</label>
      <input type="range" name="blur" min="0" max='25' value="10" data-sizing='px'>
      <label for="base">Base Color:</label>
      <input type="color" name="base" value="#c7c73f">
    </div>
    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <style>

      :root{
        --base: #c7c73f;
        --spacing: 10px;
        --blur: 10px;
      }

      img{
        padding: var(--spacing);
        background: var(--base);
        filter:blur(var(--blur));
      }
      .hl{
        color: var(--base);
      }
      body{
        text-align: center;
        background: #292c45;
        color: white;
        font-size: 50px;
      }
      .controls{
        margin-bottom: 2rem;
      }
    </style>
    <script>
      let inputs = document.querySelectorAll('.controls input');
      function handleUpdate(){
        let succ = this.dataset.sizing || '';
        document.documentElement.style.setProperty(`--${this.name}`, this.value + succ);
      }
      inputs.forEach(function(input){input.addEventListener('change',handleUpdate)});
      inputs.forEach(input => {input.addEventListener('mousemove',handleUpdate)
      console.log(input);
      });
      inputs.forEach(input => input.addEventListener('touchmove',handleUpdate));
    </script>
  </body>
</html>
